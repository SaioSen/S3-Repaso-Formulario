<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Repaso de formularios</title>
</head>

<body>
    <div class="container">
        <div></div>
        <form action="procesar.html" method="post">
            <h1>Formulario de contacto</h1>
            <!--No importa si el h1 esta dentro del formulario-->
            <div class="form-group">
                <label for="">Nombre completo:</label>
                <input class="form-control" type="text" name="nombre_completo" id="">
            </div>
            <div class="form-group">
                <label for="">Motivo de contacto:</label>
                <select class="form-control" name="motivo" id="">
                    <option value="q">Queja</option>
                    <option value="r">Reclamo</option>
                    <option value="s">Sujerencia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Mensaje:</label>
                <textarea class="form-control" name="mensaje" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="btn btn-primary">
                Enviar mensaje
            </button>
            <!--El de arriba envia el formulario solo
                siendo un botton 
                
                antes se usaba el de abajo 
            <input type="submit" value="Enviar mensaje">-->
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>


</body>

</html>
